server:
  port: 1000
  error:
    include-message: always
    include-binding-errors: always

spring:
  application:
    name: gateway
  config:
    import: optional:consul:/
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        health-check-path: /health
    gateway:
      routes:
        - id: service-customers-route
          uri: lb://service-customers
          predicates:
            - Path=/api/customers/**
          filters:
            - RewritePath=/api/customers/(?<remaining>.*), /api/customers/${remaining}
        - id: service-contracts-route
          uri: lb://service-contracts
          predicates:
            - Path=/api/contracts/**
          filters:
            - RewritePath=/api/contracts/(?<remaining>.*), /api/contracts/${remaining}

resilience4j:
  circuitbreaker:
    instances:
      services:
        wait-duration-in-open-state: 10s
        failure-rate-threshold: 60
        slow-call-duration-threshold:
          - 2s
        minimum-number-of-calls: 3
        permitted-number-of-calls-in-half-open-state: 1


management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      base-path: /
      exposure:
        include: "*"
